<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<body>  


<div id="main">

	<h1>Life Giving You Lemons? Make Lemonade!</h1>
  <h3 style="font-style:italic">Your Favorite Lemonade Stand Simulator</h3>
<!-- PAGE CONTENT HERE -->

<form>
  Days to Simulate:<br>
  <input type="number" id="days"><br>
  Average Number of People:<br>
  <input type="number" id="people"><br>
  Cost per Glass:<br>
  <input type="number" id="cost"><br>
  Price per Glass:<br>
  <input type="number" id="price"><br>
  <br>
  <button type="button" id="button" onclick="simulate()">Submit</button>

</form>

</div>
<div id="outputTable">
  
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/monkeecreate/jquery.simpleWeather/master/jquery.simpleWeather.min.js"></script>
<script src="js/lemonadeStand.js"></script>
<script>
$(document).ready(function() {
  $.simpleWeather({
    woeid: '2451822', 
    location: '',
    unit: 'f',
    success: function(weather){
      document.weather = weather;
      startLemonadeStand();
    }
  });
});
</script>
<style>
  table, tr, td {
    border: 1px solid black;
    padding:10px;
  }
</style>
